# Development Docker Compose with hot reload
name: bytebot-python-dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: bytebot-python-dev-postgres
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=bytebotdb_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - bytebot-dev-network

  computer-control:
    build:
      context: ..
      dockerfile: docker/Dockerfile.computer-control
    container_name: bytebot-python-dev-computer-control
    ports:
      - "9995:9995"
    environment:
      - DISPLAY=:99
      - PORT=9995
      - HOST=0.0.0.0
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    volumes:
      - ../packages/computer_control:/app/packages/computer_control
    networks:
      - bytebot-dev-network
    privileged: true
    shm_size: "2g"

  ai-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ai-agent
    container_name: bytebot-python-dev-ai-agent
    ports:
      - "9996:9996"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/bytebotdb_dev
      - DATABASE_HOST=postgres
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=9996
      - HOST=0.0.0.0
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
      - COMPUTER_CONTROL_URL=http://computer-control:9995
    volumes:
      - ../packages/ai_agent:/app/packages/ai_agent
      - ../packages/shared:/app/packages/shared
    networks:
      - bytebot-dev-network
    depends_on:
      - postgres
      - computer-control

  web-ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web-ui
    container_name: bytebot-python-dev-web-ui
    ports:
      - "9992:9992"
    environment:
      - STREAMLIT_PORT=9992
      - AI_AGENT_HOST=ai-agent
      - COMPUTER_CONTROL_HOST=computer-control
    volumes:
      - ../packages/web_ui:/app/packages/web_ui
    networks:
      - bytebot-dev-network
    depends_on:
      - ai-agent
      - computer-control

networks:
  bytebot-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local